{{ $pClass := .Get "pClass" }}
{{ $linkClass := .Get "linkClass" | default "btn-primary" }}
{{ $title := .Get "title" }}
<p {{ with $pClass }}class="{{ . }}"{{ end }}>
  <a class="btn {{ $linkClass }}" {{ with $title }}title="{{ . }}"{{ end }} href="{{ .Get "href" }}">{{- .Inner -}}</a>
</p>
