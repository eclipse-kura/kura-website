{{ $template_file := .Get "templateFilePath" }}
{{ $template_id := .Get "templateId" | default "dynamic-template" }}
{{ if $template_file }}
<script id="{{ $template_id }}" type="text/html">
{{ readFile $template_file | safeHTML}}
</script>
{{ end }}
