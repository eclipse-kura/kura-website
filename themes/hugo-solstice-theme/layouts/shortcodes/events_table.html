<div class="table-responsive">
  <table class="table table-stripped">
    <thead>
      <tr>
        <th>{{ i18n "events-table-conference-header" }}</th>
        <th>{{ i18n "events-table-location-header" }}</th>
        <th>{{ i18n "events-table-date-header" }}</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {{ range .Site.Data.events.items }}
        <tr>
          <td>{{ .name }}</td>
          <td>{{ .location }}</td>
          <td>{{ .date }}</td>
          <td class="text-right">
            {{$t := time .expire_date }}
            {{ if $t.After now }}
              <a class="btn btn-secondary btn-xs" href="{{ .button_url }}">{{ .button_text }}</a>
            {{ end }}
          </td>
        </tr>
      {{ end }}
    </tbody>
  </table>
</div>
